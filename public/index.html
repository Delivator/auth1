<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>img/icons/apple-touch-icon.png"/>
    <title>Auth1 - Decentralized Authenticator App</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Auth1 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- Set global portal url -->
    <script>
      window.PORTAL = new URL(localStorage.getItem("skynet-portal-api") ?? "https://siasky.net");
      fetch("", { method: "HEAD" })
        .then((response) => response.headers)
        .then((headers) => {
          window.PORTAL = new URL(headers.get("skynet-portal-api") ?? "https://siasky.net");
          localStorage.setItem("skynet-portal-api", window.PORTAL.origin);
        });
    </script>
  </body>
</html>
